      content_html: >
        Chào mừng đến với Hệ thống Quản lý Thư viện LMS. Đây là nơi hội tụ
        hàng trăm nghìn những quyển sách từ khắp nơi trên thế giới, nơi bạn
        có thể tạo yêu cầu đặt sách, theo dõi tác giả hoặc để lại bình luận.

    about:
      content_html: >
        Xin chào mừng đến với Hệ thống Quản lý Thư viện LMS. Tại đây, bạn có
        thể tìm kiếm và xem qua hàng trăm nghìn những quyển sách nổi tiếng trên
        toàn thế giới, từ mới xuất bản gần đây nhất cho đến khoảng 30 năm trước
        đây. Bằng việc đăng ký một tài khoản, bạn có thể gửi yêu cầu mượn sách
        (nếu như chúng có thể được mượn!), bạn cũng có thể theo dõi danh sách
        những yêu cầu mượn sách này, thêm bình luận nếu cần thiết. Ngoài ra,
        bạn còn có thể bookmark nhiều tác phẩm, theo dõi tác giả để có thể nhận
        được thông báo về tác phẩm mới của họ.

        Hãy đăng ký ngay! Trở thành một phần của cộng đồng đọc sách!

